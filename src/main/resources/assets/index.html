<html lang="en" ng-app="scunt">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="js/libs/angular/angular.js"></script>
    <script type="text/javascript" src="js/google-plus-signin.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="ScuntController as scuntCtrl">
  <div id="container">
      <menu-navbar></menu-navbar>
      <div id="logo" >
        <h1>DC Scunt</h1>
      </div>
      <div ng-controller="LoginController as loginCtrl"
           ng-hide="scuntCtrl.isLoggedIn()">
          <google-plus-signin clientid="752638645277-5l8u251fqp36t05rbmiim475stn4jbvd"></google-plus-signin>
          {{scuntCtrl.settings}}
          {{$rootScope.appSettings}}
      </div>
      <body-directive ng-show="scuntCtrl.isLoggedIn()"></body-directive>

      <div id="page">
      </div>
      <div id="footer"></div>
        {{ scuntCtrl.settings.tab }}
      </div>
</body>
</html>
