<!DOCTYPE html>
<html lang = "en">
<head>
    <title>DC Scunt</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"
            >
</head>
<body>
    <div class="container">
        <h1>User Manager</h1>
        <hr />
        <div class="page"></div>
    </div>

    <script type="text/template" id="authUser-list-template">
        <a href="#/new" class="btn btn-primary"> New User</a>
        <hr/>
        <table class="table striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(authUsers, function(authUser) { %>
                    <tr>
                        <td><%= authUser.get('username') %></td>
                        <td><%= authUser.get('email') %></td>
                        <td><%= authUser.get('password') %></td>
                        <td></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>


    <script type="text/template" id="edit-authUser-template">
        <form class="edit-authUser-form">
            <legend>Create User</legend>
            <label>Username</label>
            <input type="text" name="username">
            <label>Email</label>
            <input type="text" name="email">
            <label>Password</label>
            <input type="text" name="password">
            <hr />
            <button type="submit" class="btn">Create</button>
        </form>
    </script>


    <script src="/js/lib/jquery/jquery.min.js"></script>
    <script src="/js/lib/underscore/underscore-min.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script>

        $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
            options.url = 'http://localhost:8080/api' + options.url;
        });

        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if(o[this.name] !== undefined) {
                    if(!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        var Users = Backbone.Collection.extend({
            url: '/authUser'
        });

        var User = Backbone.Model.extend({
            urlRoot: '/authUser'
        })

        var UserList = Backbone.View.extend({
            el: '.page',
            render: function () {
                var that = this;
                var authUsers = new Users();
                authUsers.fetch({
                    success: function(authUsers) {
                        var template = _.template($('#authUser-list-template').html(), {authUsers: authUsers.models});
                        that.$el.html(template);
                    }
                });
            }
        });

        var EditUser = Backbone.View.extend({
            el: '.page',
            render: function () {
                var template = _.template($('#edit-authUser-template').html(), {});
                this.$el.html(template);
            },
            events: {
                'submit .edit-authUser-form': 'saveUser'
            },
            saveUser: function (ev) {
                var userDetails = $(ev.currentTarget).serializeObject();
                var authUser = new User();
                authUser.save(userDetails, {
                    success: function(authUser) {
                        router.navigate('',{trigger: true});
                    }
                });
                return false; // don't reload the browser
            }
        });

        var Router = Backbone.Router.extend( {
            routes: {
                '': 'home',
                'new': 'editUser'
            }
        });

        var userList = new UserList();
        var editUser = new EditUser();

        var router = new Router();
        router.on('route:home', function() {
            userList.render();
        });
        router.on('route:editUser', function() {
            editUser.render();
        });

        Backbone.history.start();
    </script>
    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
    <script type="text/javascript">
        function signinCallback(authResult) {
          if (authResult['status']['signed_in']) {
            // Update the app to reflect a signed in user
            // Hide the sign-in button now that the user is authorized, for example:
            document.getElementById('signinButton').setAttribute('style', 'display: none');
          } else {
            // Update the app to reflect a signed out user
            // Possible error values:
            //   "user_signed_out" - User is signed-out
            //   "access_denied" - User denied access to your app
            //   "immediate_failed" - Could not automatically log in the user
            console.log('Sign-in state: ' + authResult['error']);
          }
        }
    </script>
    <span id="signinButton">
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="752638645277-5l8u251fqp36t05rbmiim475stn4jbvd.apps.googleusercontent.com"
        data-cookiepolicy="single_host_origin"
        data-requestvisibleactions="http://schemas.google.com/AddActivity"
        data-accesstype="offline"
        data-scope="https://mail.google.com/. https://www.googleapis.com/auth/plus.login">
      </span>
    </span>
</body>
</html>
