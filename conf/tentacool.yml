template: Hello, %s!
defaultName: Stranger

# Database settings.
database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver
  authUser: postgres
  password: postgres
  url: jdbc:postgresql://localhost:3247/scunt

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  type: simple
  applicationContextPath: /  # Default value*
  #softNofileLimit: 1000
  #hardNofileLimit: 1000
  #applicationConnectors:
    #- type: http
    #  port: 8080
    #- type: https
    #  port: 8443
    #  keyStorePath: example.keystore
    #  keyStorePassword: example
    #  validateCerts: false
# this requires the npn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  #adminConnectors:
    #- type: http
    #  port: 8081
    #- type: https
    #  port: 8444
    #  keyStorePath: example.keystore
    #  keyStorePassword: example
    #  validateCerts: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.lilleswing.scunt' to DEBUG.
    com.lilleswing.scunt: DEBUG

    org.hibernate.SQL: ALL

  appenders:
    - type: console